<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>

<body style="background-color: #212121; color: white;">

    <ul class="Language">
        <li>JavaScript</li>
    </ul>

</body>
<script>
    // this is not optimised 
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.Language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")


    function addOptiLang(language) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.Language').appendChild(li)
    }
    addOptiLang("Golang")

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    const thirdLang = document.querySelector('li:nth-child(3)')
    console.log(thirdLang)
    secondLang.innerHTML = "Not a Optimised Approach"
    const newli = document.createElement("li")
    newli.textContent = `EddieIsReplacingJava`
    thirdLang.replaceWith(newli)

</script>

</html>
